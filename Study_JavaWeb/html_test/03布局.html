<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--
  块元素：独占一行 块元素的CSS样式的宽高等等 往往都是生效小
    div
  行元素：不会独占一行 行内的CSS样式的宽高等等 很多都是不生效的
    span
-->
<body>
  <div style="border: 1px solid red; width: 500px; height: 200px;margin: 10px auto;">123</div>
  <div style="border: 1px solid red; width: 500px; height: 200px;margin: 10px auto;">456</div>
  <div style="border: 1px solid red; width: 500px; height: 200px;margin: 10px auto;">789</div>
  <div style="border: 1px solid red; width: 500px; height: 200px;margin: 10px auto;">
    <span style="font-size: 30px;">金球奖</span>的评选以赛季而非自然年为单位，今年的时间范围是从2022年8月1日到2023年7月31日，包括去年的世界杯。
  </div>
  <span style="border:1px solid greenyellow;height: 100px;width: 500px;">555</span>

</body>
</html>
