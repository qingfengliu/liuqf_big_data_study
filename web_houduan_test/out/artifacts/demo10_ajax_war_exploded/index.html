<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function getMessage() {
      var request = new XMLHttpRequest();
      //设置回调函数
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {// 接收响应结果，处理结果
          console.log(request.responseText);
          document.getElementById('message').value = request.responseText;
        }
      }

      request.open('GET', '/demo10/hello?username=zhangsan', true);
      request.send();
    }
  </script>
</head>
<body>
<button onclick="getMessage()">按钮</button>
<input type="text" id="message"/>
</body>
</html>
