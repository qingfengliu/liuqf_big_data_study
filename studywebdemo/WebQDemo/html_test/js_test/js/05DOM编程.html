<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script>

  /*
  1 获得document dom树
	window.document
  2 从document中获取要操作的元素
    1.直接获取
    2.间接获取

  3 对元素进行操作
    1.操作元素的属性
    2.操作元素的样式
    3.操作元素的文本
    4.增删元素
  * */
  function fun1(){
    //1.获取指定的元素
    var username=document.getElementById("username");
    console.log(username);
    //2.获取指定元素的值
    console.log(username.value);
    //3.设置指定元素的值
    username.value="张三";
    //4.获取指定元素的属性
    console.log(username.getAttribute("name"));

  }

  function fun2(){
    var els =document.getElementsByTagName("input")
    // console.log(els)
    for(var i=0;i<els.length;i++){
      console.log(els[i])
    }
  }

  function fun3() {
    var els = document.getElementsByName("aaa")
    // console.log(els)
    for (var i = 0; i < els.length; i++) {
      console.log(els[i])
    }
  }

</script>
<body>
<div id="div01">
  <input type="text" id="username" name="aaa"/>
  <input type="text" id="password" name="aaa"/>
  <input type="text" class="a" id="email"/>
  <input type="text" class="a" id="address"/>
</div>
  <input type="text"/><br>
  <input type="button" class="b" value="根据id获取指定元素" onclick="fun1()" id="btn01" />
  <input type="button" value="根据标签名获取多个元素" onclick="fun2()" id="btn02"/>
  <input type="button" value="根据name属性值获取元素" onclick="fun3()" id="btn03"/>
  <input type="button" value="根据class属性值获取元素" id="btn04"/>
</body>
</html>
