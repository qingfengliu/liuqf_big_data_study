<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<script>
  function fun1(){
    alert("单击了");
  }

  /**
   * 1.事件绑定的方式
   *   1.通过元素的属性绑定
   *   2.通过DOM对象的方法绑定
   *   注意事项
   *    1 一个事件可以同时绑定多个函数
   *    2 一个元素可以同时绑定多个事件
   *    常见的事件
   *      1 鼠标事件 onglick ondbclick onmouseover onmousemove onmouseleave
   *      2 键盘事件 onkeydown onkeyup
   */
</script>
</head>
<body>
  <input type="button" value="按钮" onclick="fun1()">

</body>
</html>
