<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<script>
  // 定义一个正则表达式

  var reg= /o/

  // 自定义一个字符串
  var str ='hello world!'
  // 校验是否符合正则的规则
  console.log(reg.test(str))

  /*g 全局的意思*/

  /*匹配*/

  var reg = /o/g
  var str ='hello world!'
  var result =str.match(reg)
  console.log(result)


</script>
</head>
<body>

</body>
</html>
