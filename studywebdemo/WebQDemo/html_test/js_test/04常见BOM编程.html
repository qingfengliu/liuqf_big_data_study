<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
  <script>
    function funA(){
      history.back();
    }
    function funB(){
      history.forward();
    }
  </script>
<!--
  history 访问窗口的历史
  location
  sessionStorage 用于存储一些会话级数据(浏览器关闭数据清除)
  localStorage 用于存储一些持久级数据(浏览器关闭数据还在)
-->
<body>
  <button onclick="funA()">上一页</button>
  <button onclick="funB()">下一页</button>
<a href="https://www.baidu.com">百度</a>

</body>
</html>
