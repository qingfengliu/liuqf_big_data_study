<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    //检查用户名
    function checkUsername() {
      var usernameReg = /^[a-zA-Z0-9]{5,10}$/;  //从头到尾都是字母或数字，长度5-10
      var value = document.getElementById("usernameInput").value;
      if (!usernameReg.test(value)) {
        //格式有误时
        document.getElementById("usernameMsg").innerHTML = "用户名格式错误";
        return false;
      }
      //格式正确时返回true 并在页面提示OK
      document.getElementById("usernameMsg").innerHTML = "OK";
      return true;
    }

    //检查密码
    function checkUserPwd() {
      var pwdReg = /^[0-9]{6}$/;  //密码必须是6位数字
      var value = document.getElementById("userPwdInput").value;
      if (!pwdReg.test(value)) {
        //格式有误时
        document.getElementById("userPwdMsg").innerHTML = "密码必须是6位数字";
        return false;
      }
      //格式正确时返回true 并在页面提示OK
      document.getElementById("userPwdMsg").innerHTML = "OK";
      return true;
    }

    //检查确认密码
    function checkReUserPwd() {
      var pwd = document.getElementById("userPwdInput").value;
      var rePwd = document.getElementById("reUserPwdInput").value;
      if (pwd !== rePwd) {
        //格式有误时
        document.getElementById("reUserPwdMsg").innerHTML = "两次密码不一致";
        return false;
      }
      //格式正确时返回true 并在页面提示OK
      document.getElementById("reUserPwdMsg").innerHTML = "OK";
      return true;
    }

  </script>
</head>
<body>
<h1 class="ht">欢迎使用目程管理系统</h1>
<h3 class="ht">请注册</h3>
  <form method=post" action="/user/regist" onsdbmit="return checkForm()">
    <table class="tab" cellspacing="0px">
      <tr class="ltr">
        <td>请输入账号</td>
        <td>
            <input class="ipt" id="usernameInput" type="text" name="username" onblur="checkUsername()">
            <span id="usernameMsg" class="msq"></span>
        </td>
      </tr>
      <tr class="ltr">
        <td>请输入密码</td>
        <td>
          <input class="ipt" id="userPwdInput" type="password" name="userPwd" onblur="checkUserPwd()">
          <span id="userPwdMsg" class="msg"></span>
        </td>
      </tr>
      <tr class="ltr">
        <td>确认密码</td>
        <td>
          <input class="ipt" id="reUserPwdInput" type="password" onblur="checkReUserPwd()">
          <span id="reUserPwdMsg" class="msg"></span></td>
      </tr>
      <tr class="ltr">
          <td colspan="2" class="buttonContainer">
            <input class="btn1" type="submit" value="注册">
            <input class="btn1" type="reset" value="重置">
            <button class="btn1">去登录</button>
          </td>
      </tr>
    </table>
  </form>
</body>
</html>
