<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<script>

  //let 不能重复声明
  var i= 10
  var i=""
  let j= 10
  // let j='zhangsan' //报错且不会执行下面的代码

  //2、1et有块级作用域，非函数的花括号遇见1et会有块级作用域，也就是只能在花括号里面访问。
  {
    let m=20
    var n=30
  }
  console.log(n)//能打印出
  // console.log(m)//报错
  //3、let不会预解析进行变量提升
  console.log(a)//undefined
  var a=10

  // console.log(b)//报错
  // let b=20

  //4、1et 定义的全局变量不会作为window的属性
  var c=10
  let d=20
  console.log(window.c)//10
  console.log(window.d)//undefined

  //5、let在es6中推荐优先使用
  //6 const 就是不可修改的letfina1修饰的变量
  //let字符串，使用``可包含多行的字符串。${}可以引用变量
</script>
</head>

</html>
